name: Deploy to Bots VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BOTS_HOST }}
          username: ${{ secrets.BOTS_USER }}
          key: ${{ secrets.BOTS_SSH_KEY }}
          script: |
            set -e
            cd ~/usgrp-admin
            echo "=== Resetting local changes ==="
            git fetch origin main
            git reset --hard origin/main
            echo "=== NPM Install ==="
            npm install
            echo "=== Clearing .next cache ==="
            rm -rf .next
            echo "=== Building ==="
            npm run build
            echo "=== Build completed, restarting PM2 ==="
            pm2 restart usgrp-admin || pm2 start npm --name "usgrp-admin" -- start
            echo "=== Deployed at $(date) ==="
